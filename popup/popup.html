<!DOCTYPE html>
<html>

<head>
    <title>Add Job Application</title>
</head>

<body>
    <h1 id="loginMessage">Login to AppliSnap</h1>
    <div id="login-form">
        <form id="loginForm">
            <div class="error-message" id="error-message" style="display: none;"></div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="welcome-container" style="display: none;">
        <h2 id="welcome-message"></h2>
        <button id="logoutBtn">Log Off</button>
    </div>
    <hr>
    <form id="addJobForm" style="display: none;">
        <h2>Add Job Application</h2>
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" class="form-control" />
        </div>
        <div class="form-group">
            <label for="roleName">Role:</label>
            <input type="text" id="roleName" class="form-control" />
        </div>
        <div class="form-group">
            <label for="domain">Company Website:</label>
            <input type="text" id="domain" class="form-control" />
        </div>
        <div class="form-group">
            <label for="jobURL">Job URL:</label>
            <input type="text" id="jobURL" class="form-control" />
        </div>
        <div class="form-group">
            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="workLocation">Work Location:</label>
            <input type="text" id="workLocation" class="form-control" />
        </div>
        <div class="form-group">
            <label for="workModel">Work Model:</label>
            <select id="workModel" class="form-control">
                <option value="On-Site">On-Site</option>
                <option value="Remote">Remote</option>
                <option value="Hybrid">Hybrid</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" class="form-control" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="list">List:</label>
            <select id="list" class="form-control">
            </select>
        </div>
        <div class="form-group">
            <label for="board">Board:</label>
            <select id="board" class="form-control">
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" />
        </div>
        <div class="form-group">
            <label for="dateLabel">Date Label:</label>
            <select id="dateLabel" class="form-control">
                <option value="created">Created</option>
                <option value="applied">Applied</option>
                <option value="interviews">Interviews</option>
                <option value="offer">Offer</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>
        <div class="form-group">
            <label for="starred">Starred:</label>
            <input type="checkbox" id="starred" />
        </div>
        <button type="submit" id="submitBtn" class="btn">Add job</button>
    </form>
    <script src="axios.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
